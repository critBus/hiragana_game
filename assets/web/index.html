    <style>
      .char {
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .char.correct {

        border-radius: 9999px;
      }
      .char.wrong {

        transform: translateY(-20px);

    <script>
      const hiragana = [
        { char: "あ", romaji: "a" },
        { char: "い", romaji: "i" },
        { char: "う", romaji: "u" },
        { char: "え", romaji: "e" },
        { char: "お", romaji: "o" },

        { char: "か", romaji: "ka" },
        { char: "き", romaji: "ki" },
        { char: "く", romaji: "ku" },
        { char: "け", romaji: "ke" },
        { char: "こ", romaji: "ko" },

        { char: "さ", romaji: "sa" },
        { char: "し", romaji: "shi" },
        { char: "す", romaji: "su" },
        { char: "せ", romaji: "se" },
        { char: "そ", romaji: "so" },

        { char: "た", romaji: "ta" },
        { char: "ち", romaji: "chi" },
        { char: "つ", romaji: "tsu" },
        { char: "て", romaji: "te" },
        { char: "と", romaji: "to" },

        { char: "な", romaji: "na" },
        { char: "に", romaji: "ni" },
        { char: "ぬ", romaji: "nu" },
        { char: "ね", romaji: "ne" },
        { char: "の", romaji: "no" },

        { char: "は", romaji: "ha" },
        { char: "ひ", romaji: "hi" },
        { char: "ふ", romaji: "fu" },
        { char: "へ", romaji: "he" },
        { char: "ほ", romaji: "ho" },

        { char: "ま", romaji: "ma" },
        { char: "み", romaji: "mi" },
        { char: "む", romaji: "mu" },
        { char: "め", romaji: "me" },
        { char: "も", romaji: "mo" },

        { char: "や", romaji: "ya" },
        { char: "ゆ", romaji: "yu" },
        { char: "よ", romaji: "yo" },

        { char: "ら", romaji: "ra" },
        { char: "り", romaji: "ri" },
        { char: "る", romaji: "ru" },
        { char: "れ", romaji: "re" },
        { char: "ろ", romaji: "ro" },

        { char: "わ", romaji: "wa" },
        { char: "を", romaji: "wo" },

        { char: "ん", romaji: "n" },
      ];

      let currentTarget = null;
      let currentChars = [];
      const panel = document.getElementById("game-panel");
      const targetRomajiEl = document.getElementById("target-romaji");
      const successModal = document.getElementById("success-modal");
      const restartModal = document.getElementById("restart-modal");
      const continueBtn = document.getElementById("continue-btn");
      const restartBtn = document.getElementById("restart-btn");

      function randomPositionNoCollision(
        existing,
        size = 60,
        maxAttempts = 100
      ) {
        let attempt = 0;
        while (attempt < maxAttempts) {
          const x = Math.random() * (panel.clientWidth - size);
          const y = Math.random() * (panel.clientHeight - size);
          const angle = Math.random() * 90 - 45;

          // Comprobamos si hay colisión con algún carácter existente
          let collision = false;
          for (const pos of existing) {
            const dx = x - pos.x;
            const dy = y - pos.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < size) {
              // menos que el ancho => colisión
              collision = true;
              break;
            }
          }

          if (!collision) {
            return { x, y, angle };
          }
          attempt++;
        }
        // Si no encontramos posición libre tras maxAttempts, devolvemos algo al azar
        return {
          x: Math.random() * (panel.clientWidth - size),
          y: Math.random() * (panel.clientHeight - size),
          angle: Math.random() * 90 - 45,
        };
      }

      function startRound() {
        panel.innerHTML = "";
        currentChars = [];
        const shuffled = [...hiragana].sort(() => Math.random() - 0.5);
        const selected = shuffled.slice(0, 15); // entre 8 y 10
        currentTarget = selected[Math.floor(Math.random() * selected.length)];
        targetRomajiEl.textContent = currentTarget.romaji;

        const placedPositions = [];

        selected.forEach((h) => {
          const { x, y, angle } = randomPositionNoCollision(placedPositions);
          placedPositions.push({ x, y });

          const el = document.createElement("div");
          el.textContent = h.char;
          el.className =
            "char absolute text-4xl cursor-pointer flex items-center justify-center w-[60px] h-[60px]";
          el.style.left = `${x}px`;
          el.style.top = `${y}px`;
          el.style.transform = `rotate(${angle}deg)`;
          el.addEventListener("click", () => handleClick(h, el));
          panel.appendChild(el);
          currentChars.push({ data: h, el });
        });
      }

      function handleClick(h, el) {
        if (h.char === currentTarget.char) {
          el.classList.add("correct");
          setTimeout(() => {
            successModal.classList.remove("hidden");
          }, 300);
        } else {
          el.classList.add("wrong");
          const romajiLabel = document.createElement("div");
          romajiLabel.textContent = h.romaji;
          romajiLabel.className = "absolute text-red-400 text-sm";
          romajiLabel.style.left = el.style.left;
          romajiLabel.style.top = el.style.top;
          panel.appendChild(romajiLabel);
          setTimeout(() => romajiLabel.remove(), 800);
          setTimeout(() => el.remove(), 300);

          currentChars = currentChars.filter((c) => c.data.char !== h.char);
          if (currentChars.length === 1) {
            triggerLastOne();
          }
        }
      }

      function triggerLastOne() {
        const last = currentChars[0];
        panel.style.borderColor = "#ef4444";
        last.el.classList.add("zoom-center");
        last.el.style.left = `${panel.clientWidth / 2 - 30}px`;
        last.el.style.top = `${panel.clientHeight / 2 - 30}px`;
        setTimeout(() => {
          restartModal.classList.remove("hidden");
        }, 1200);
      }

      continueBtn.addEventListener("click", () => {
        successModal.classList.add("hidden");
        startRound();
      });

      restartBtn.addEventListener("click", () => {
        restartModal.classList.add("hidden");
        panel.style.borderColor = "#374151";
        startRound();
      });

      startRound();
    </script>
